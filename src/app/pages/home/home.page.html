<ion-content class="relative">
  <div class="fixed bottom-4 z-10 right-4">
    <button (click)="openAddStudentPage()" mat-fab>
      <mat-icon svgIcon="plus"></mat-icon>
    </button>
  </div>
  <div
    id="bg-cover"
    class="absolute bg-[#015aa8] top-0 left-0 right-0 bottom-0 w-full h-full z-0"
  >
    <img
      class="hidden object-fill w-full h-full z-0"
      src="assets/components/sign_in_bg.png"
      alt=""
      srcset=""
    />
  </div>
  <div class="absolute top-16 left-0 right-0 w-full">
    <img
      class="object-fill w-full h-full z-0"
      src="assets/components/star_pattern.png"
      alt=""
      srcset=""
    />
  </div>
  <div
    id="container"
    class="absolute top-0 bottom-0 left-0 right-0 w-full h-full"
  >
    <div class="relative w-full h-full flex flex-col">
      <mat-toolbar
        class="flex flex-row items-center !bg-transparent !h-32 w-full justify-between"
      >
        <ion-text class="!text-white mat-headline-large py-8">
          {{ "homePage.labels.welcomeBackText" | translate }}
        </ion-text>
        <button
          (click)="logOutClicked($event)"
          mat-icon-button
          class="!bg-white mb-3.5 py-8"
        >
          <mat-icon class="custom-error-btn" svgIcon="log-out"></mat-icon>
        </button>
      </mat-toolbar>
      <div
        class="bg-white px-12 py-8 grow w-full h-auto rounded-tl-[3.5rem] rounded-tr-[3.5rem] flex flex-col"
      >
        <div class="flex flex-row items-center justify-between">
          <ion-text class="mat-body-large !font-semibold text-left">
            {{'homePage.labels.students' | translate}}
          </ion-text>
        </div>
        <mat-list class="flex flex-col space-y-2">
          @for (student of studentDetails.Students; track student) {
          <mat-card
            (click)="openNavigationsPages($event,student)"
            matRipple
            class="!bg-white"
            appearance="outlined"
          >
            <mat-card-header>
              <div mat-card-avatar class="example-header-image">
                <img
                  src="assets/components/graduation-hat.png"
                  alt=""
                  srcset=""
                />
              </div>
              <mat-card-title class="mat-body-large">
                <ion-text
                  class="mat-body-small !text-left line-clamp-1 !font-bold"
                >
                  {{student.SFullName}}
                </ion-text>
              </mat-card-title>
              <mat-card-subtitle>
                <ion-text class="mat-body-small !text-left line-clamp-1">
                  {{student.Facility_Name}}
                </ion-text>
              </mat-card-subtitle>
            </mat-card-header>
          </mat-card>
          }
        </mat-list>
      </div>
    </div>
  </div>
</ion-content>
