<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button
      routerLinkActive="isActive"
      tab="tab-1"
      [routerLink]="'/tabs/tab-1'"
    >
      <ion-icon size="large" name="home"></ion-icon>
      <ion-label>{{ "defaults.labels.home" | translate }}</ion-label>
    </ion-tab-button>

    <ion-tab-button
      routerLinkActive="isActive"
      tab="transport"
      [routerLink]="'/tabs/transport'"
    >
      <ion-icon size="large" name="bus-outline"></ion-icon>
      <ion-label>{{ "defaults.labels.transport" | translate }}</ion-label>
    </ion-tab-button>

    </ion-tab-button> -->

</ion-tabs>
