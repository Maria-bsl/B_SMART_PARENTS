<ion-content class="relative">
  <div
    id="bg-cover"
    class="absolute bg-[#015aa8] top-0 left-0 right-0 bottom-0 w-full h-full z-0"
  >
    <img
      class="hidden object-fill w-full h-full z-0"
      src="assets/components/sign_in_bg.png"
      alt=""
      srcset=""
    />
  </div>
  <div class="absolute top-16 left-0 right-0 w-full">
    <img
      class="object-fill w-full h-full z-0"
      src="assets/components/star_pattern.png"
      alt=""
      srcset=""
    />
  </div>
  <div
    id="container"
    class="absolute top-0 bottom-0 left-0 right-0 w-full h-full"
  >
    <div class="relative w-full h-full flex flex-col">
      <mat-toolbar
        class="flex flex-row items-center !bg-transparent !h-32 w-full"
      >
        <ion-buttons slot="start">
          <ion-back-button
            class="text-white"
            defaultHref="/login"
          ></ion-back-button>
        </ion-buttons>
        <ion-text class="!text-white">{{
          "registerPage.labels.registerText" | translate
        }}</ion-text>
      </mat-toolbar>
      <div
        class="bg-white px-8 py-8 grow w-full h-auto rounded-tl-[3.5rem] rounded-tr-[3.5rem] flex flex-col space-y-2"
      >
        <ion-text class="mat-body-medium !font-semibold">
          {{ "registerPage.labels.completeFormText" | translate }}
        </ion-text>
        <mat-vertical-stepper class="!bg-transparent" [linear]="isLinear">
          <mat-step
            [stepControl]="
              registerPageService.registerParentAccountInfoService.parentForm
            "
          >
            <ng-template matStepLabel>
              {{ "addStudentPage.labels.accountInfoText" | translate }}
            </ng-template>
            <app-register-parent-account-info
              [accountInfoService]="
                registerPageService.registerParentAccountInfoService
              "
            ></app-register-parent-account-info>
            <button mat-button matStepperNext>Next</button>
          </mat-step>
          <mat-step
            [stepControl]="
              registerPageService.studentDetailsService.studentForm
            "
          >
            <ng-template matStepLabel>
              {{ "addStudentPage.labels.studentDetails" | translate }}
            </ng-template>
            <app-student-details-form
              [studentDetailsService]="
                registerPageService.studentDetailsService
              "
            >
            </app-student-details-form>
            <div class="mt-4">
              <button
                (click)="submitRegisterForm($event)"
                type="submit"
                mat-flat-button
              >
                {{ "addStudentPage.actions.submit" | translate }}
              </button>
              <button mat-button matStepperPrevious>
                {{ "addStudentPage.actions.back" | translate }}
              </button>
            </div>
          </mat-step>
        </mat-vertical-stepper>
      </div>
    </div>
  </div>
</ion-content>
