<ion-content class="w-screen h-screen relative">
  <div
    class="absolute top-0 left-0 right-0 bottom-0 w-full h-full flex flex-col"
  >
    <div class="flex-none text-white py-7">
      <mat-toolbar
        class="flex flex-row items-center justify-between !bg-transparent w-full"
      >
        <div class="flex flex-row items-center">
          <ion-buttons slot="start">
            <ion-back-button
              class="text-white"
              (click)="goBack()"
              defaultHref=""
            ></ion-back-button>
          </ion-buttons>
          <!-- <button (click)="goBack()" mat-icon-button>
            <mat-icon svgIcon="chevron-left"></mat-icon>
          </button> -->
          <ion-text class="!text-white">{{
            "registerPage.labels.registerText" | translate
          }}</ion-text>
        </div>
      </mat-toolbar>
    </div>
    <div
      class="grow h-full bg-white rounded-tl-[3.5rem] rounded-tr-[3.5rem] p-8 flex flex-col"
    >
      <ion-text class="mat-body-medium !font-semibold">
        {{ "registerPage.labels.completeFormText" | translate }}
      </ion-text>
      <mat-vertical-stepper class="!bg-transparent" [linear]="isLinear">
        <mat-step
          [stepControl]="
            registerPageService.registerParentAccountInfoService.parentForm
          "
        >
          <ng-template matStepLabel>
            {{ "addStudentPage.labels.accountInfoText" | translate }}
          </ng-template>
          <app-register-parent-account-info
            [accountInfoService]="
              registerPageService.registerParentAccountInfoService
            "
          ></app-register-parent-account-info>
          <button mat-button matStepperNext>Next</button>
        </mat-step>
        <mat-step
          [stepControl]="registerPageService.studentDetailsService.studentForm"
        >
          <ng-template matStepLabel>
            {{ "addStudentPage.labels.studentDetails" | translate }}
          </ng-template>
          <app-student-details-form
            [studentDetailsService]="registerPageService.studentDetailsService"
          >
          </app-student-details-form>
          <div class="mt-4">
            <button
              (click)="submitRegisterForm($event)"
              type="submit"
              mat-flat-button
            >
              {{ "addStudentPage.actions.submit" | translate }}
            </button>
            <button mat-button matStepperPrevious>
              {{ "addStudentPage.actions.back" | translate }}
            </button>
          </div>
        </mat-step>
      </mat-vertical-stepper>
      <div class="w-full grid place-items-center py-2">
        <img
          class="w-40"
          src="assets/images/b-smart-acamedia-logo.png"
          alt=""
          srcset=""
        />
      </div>
    </div>
  </div>
  <img
    class="w-full h-full z-0"
    src="assets/components/test-frame-1.png"
    alt=""
    srcset=""
  />
</ion-content>
