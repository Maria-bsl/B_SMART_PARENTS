<ion-content>
  <div
    id="bg-cover"
    class="absolute bg-[#015aa8] top-0 left-0 right-0 bottom-0 w-full h-full z-0"
  >
    <!-- <img
      class="object-fill w-full h-full z-0"
      src="assets/components/sign_in_bg.png"
      alt=""
      srcset=""
    /> -->
  </div>
  <div class="absolute top-16 left-0 right-0 w-full">
    <img
      class="object-fill w-full h-full z-0"
      src="assets/components/star_pattern.png"
      alt=""
      srcset=""
    />
  </div>
  <div
    id="container"
    class="absolute top-0 bottom-0 left-0 right-0 w-full h-full"
  >
    <div class="relative w-full h-full flex flex-col">
      <mat-toolbar class="flex flex-row items-center !bg-transparent !h-32">
        <ion-buttons slot="start">
          <ion-back-button
            class="text-white"
            defaultHref="/tabs/tab-1"
          ></ion-back-button>
        </ion-buttons>
        <ion-text class="!text-white">{{
          "getSupportPage.labels.getSupportLabel" | translate
        }}</ion-text>
      </mat-toolbar>
      <div
        class="bg-white px-12 py-8 grow w-full h-auto rounded-tl-[3.5rem] rounded-tr-[3.5rem] relative"
      >
        <div
          class="absolute px-12 py-8 top-0 bottom-0 left-0 right-0 flex flex-col justify-center items-center space-y-2"
        >
          <img src="assets/components/support_.png" alt="" srcset="" />
          <ion-text class="text-center w-full placeholer-text">
            {{ "getSupportPage.labels.supportText" | translate }}
          </ion-text>
        </div>
        <div
          class="absolute bottom-12 left-0 right-0 flex flex-col justify-center items-center"
        >
          <ion-text class="text-center w-full font-semibold">
            {{ "getSupportPage.labels.callUs" | translate }} -
            <span
              class="font-normal"
              *ngIf="parentDetail$ | async as parentDetail"
              >{{ parentDetail.Mobile_No }}</span
            >
          </ion-text>
          <ion-text class="text-center w-full font-semibold">
            {{ "getSupportPage.labels.mailUs" | translate }} -
            <span
              class="font-normal"
              *ngIf="parentDetail$ | async as parentDetail"
              >{{ parentDetail.Email_Address }}</span
            >
          </ion-text>
        </div>
      </div>
    </div>
  </div>
</ion-content>
