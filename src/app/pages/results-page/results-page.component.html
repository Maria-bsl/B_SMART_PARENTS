<ion-content>
  <div
    id="bg-cover"
    class="absolute top-0 left-0 right-0 bottom-0 w-full h-full z-0"
  >
    <img
      class="object-fill w-full h-full z-0"
      src="assets/components/sign_in_bg.png"
      alt=""
      srcset=""
    />
  </div>
  <div class="absolute top-16 left-0 right-0 w-full">
    <img
      class="object-fill w-full h-full z-0"
      src="assets/components/star_pattern.png"
      alt=""
      srcset=""
    />
  </div>
  <div
    id="container"
    class="absolute top-0 bottom-0 left-0 right-0 w-full h-full"
  >
    <div class="relative w-full h-full flex flex-col">
      <div class="w-full h-64 relative">
        <img
          src="assets/components/results_bg.png"
          class="w-full"
          alt=""
          srcset=""
        />
        <ion-buttons class="absolute top-0 left-0 p-4" slot="start">
          <ion-back-button
            class="text-white"
            defaultHref="/tabs/tab-1"
          ></ion-back-button>
        </ion-buttons>
        <div
          class="absolute top-0 left-0 right-0 bottom-0 grid place-items-center"
        >
          <div
            [@inOutAnimation]
            *ngIf="studentMarks$ | async as studentMarks; else noDataYet"
          >
            <img src="assets/components/Grade_Pertange.png" alt="" srcset="" />
            <div
              class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 flex flex-col"
            >
              <ion-text
                [textContent]="studentMarks.Average"
                class="!font-semibold mat-headline-small"
              >
                {{ studentMarks.Average }}
              </ion-text>
              <ion-text
                [textContent]="
                  ('resultsPage.labels.grade' | translate) +
                  ': ' +
                  studentMarks.Grade
                "
                class="!font-semibold mat-title-small text-center"
              >
                {{ studentMarks.Grade }}
              </ion-text>
            </div>
          </div>
          <ng-template #noDataYet>
            <ng-lottie
              [styles]="styles"
              class="!absolute !top-0"
              [options]="options"
            ></ng-lottie>
          </ng-template>
        </div>
      </div>
      <div
        class="bg-white px-8 py-8 grow flex flex-col w-full h-full rounded-tl-[3.5rem] rounded-tr-[3.5rem] relative"
      >
        <!-- <ion-router-outlet></ion-router-outlet> -->
        <div class="w-full h-full">
          <ion-router-outlet></ion-router-outlet>
        </div>
      </div>
    </div>
  </div>
</ion-content>
