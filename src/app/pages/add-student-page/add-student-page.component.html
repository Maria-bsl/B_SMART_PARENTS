<ion-content class="w-screen h-screen relative">
  <div
    class="absolute top-0 left-0 right-0 bottom-0 w-full h-full flex flex-col"
  >
    <div class="flex-none text-white py-7">
      <mat-toolbar
        class="flex flex-row items-center justify-between !bg-transparent w-full"
      >
        <div class="flex flex-row items-center">
          <ion-buttons slot="start">
            <ion-back-button
              class="text-white"
              defaultHref="/home"
            ></ion-back-button>
          </ion-buttons>
          <ion-text class="!text-white">{{
            "addStudentPage.labels.addStudentText" | translate
          }}</ion-text>
        </div>
      </mat-toolbar>
    </div>
    <div
      class="grow h-full bg-white rounded-tl-[3.5rem] rounded-tr-[3.5rem] p-8 flex flex-col"
    >
      <mat-stepper
        class="!bg-transparent"
        orientation="vertical"
        [linear]="true"
      >
        <mat-step [stepControl]="studentDetailsFormService.studentForm">
          <ng-template matStepLabel>
            {{ "addStudentPage.labels.studentDetails" | translate }}
          </ng-template>
          <app-student-details-form
            [studentDetailsService]="studentDetailsFormService"
          >
          </app-student-details-form>
          <div class="mt-4">
            <button
              (click)="submitStudentForm($event)"
              type="submit"
              mat-flat-button
            >
              {{ "addStudentPage.actions.submit" | translate }}
            </button>
            <button (click)="resetForm($event)" mat-button>
              {{ "addStudentPage.actions.reset" | translate }}
            </button>
          </div>
        </mat-step>
      </mat-stepper>
    </div>
  </div>
  <img
    class="w-full h-full z-0"
    src="assets/components/test-frame-1.png"
    alt=""
    srcset=""
  />
</ion-content>
